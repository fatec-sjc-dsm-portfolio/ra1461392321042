<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portf√≥lio</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="menu-sobre" tabindex="0">Sobre</li>
            <li id="menu-projetos" tabindex="0">Projetos</li>
            <li id="menu-contato" tabindex="0">Contato</li>
        </ul>
    </nav>
    <div id="conteudo"></div>
    <script>
    function loadSection(sec) {
        fetch('pages/' + sec + '.html')
            .then(resp => resp.text())
            .then(html => {
                document.getElementById('conteudo').innerHTML = html;
                location.hash = sec;
            });
    }
    // Adiciona eventos aos itens de menu
    function setupMenu() {
        document.getElementById('menu-sobre').onclick = () => loadSection('sobre');
        document.getElementById('menu-projetos').onclick = () => loadSection('projetos');
        document.getElementById('menu-contato').onclick = () => loadSection('contato');
    }
    window.addEventListener('DOMContentLoaded', () => {
        setupMenu();
        let sec = location.hash.replace('#','') || 'sobre';
        loadSection(sec);
    });
    window.addEventListener('hashchange', () => {
        let sec = location.hash.replace('#','') || 'sobre';
        loadSection(sec);
    });
    </script>
</body>
</html>
